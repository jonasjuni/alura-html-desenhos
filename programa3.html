<!DOCTYPE html>
<html>

<head>
    <canvas width="600" height="400"></canvas>
    Escolha uma cor <input type="color">

    <script>
        let tela = document.querySelector('canvas');
        let color = document.querySelector('input');
        let pincel = tela.getContext("2d");
        

        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);

        let mousedPressed = false;
        tela.onmouseup = () => { mousedPressed = false };
        tela.onmousedown = () => { mousedPressed = true };

        let raio = 10;
        function desenhaCirculo(evento) {
            let x = evento.pageX - tela.offsetLeft;
            let y = evento.pageY - tela.offsetTop;

            if (mousedPressed) {
                if (evento.shiftKey && evento.altKey) {

                    alert('SÃ³ aperte uma tecla por vez, por favor!');

                } else if (evento.shiftKey) {
                    raio = Math.min(raio + 10, 40);

                } else if (evento.altKey && raio - 5 >= 10) {
                    raio = Math.max(raio - 5, 5);

                }

                pincel.fillStyle = color.value;
                pincel.beginPath();
                pincel.arc(x, y, raio, 0, 2 * Math.PI);
                pincel.fill();
                console.log(evento);
            }


        }

        tela.onmousemove = desenhaCirculo;

    </script>
</head>
